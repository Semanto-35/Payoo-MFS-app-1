<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS website</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="artboard phone-5">
            <div class="hero bg-base-200 px-6 h-full">
                <div class="card bg-base-100 w-full shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-semibold text-xl">Mobile Number</span>
                            </label>
                            <input id="mobile" type="number" placeholder="Enter 3 disit your number" class="input input-bordered"
                                required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-xl font-semibold">4 Digit Pin</span>
                            </label>
                            <input id="pin" type="number" placeholder="Enter 4 Digit Pin" class="input input-bordered"
                                required />
                        </div>
                        <div class="form-control mt-6">
                            <button id="login-btn" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
